    <script>
        var img = document.getElementsByTagName('img');
        var i = 0;
        var start = setInterval(()=>{
            if(img[i].id=="end"){
                i = 0;

                //到底之后清除全部的类,重新开始
                $('img').removeClass('selected')
            }
            img[i].classList.remove('selected');
            img[i].nextElementSibling.classList.add('selected');

            //清掉兄弟元素上的类
            
            //增加给下一个元素selected类
            
            i++;
        },500);
